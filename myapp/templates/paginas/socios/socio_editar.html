{% extends "base.html" %}
{% block title %}Editar Socio{% endblock %}

{% block content %}
<h1>Editar Socio</h1>

<form method="POST" class="form-container">
    {{ form.hidden_tag() }}
    {% include 'componentes/socio_form.html' %}

    <div class="form-buttons">
        <a href="{{ url_for('socios.listar_socios') }}" class="btn btn-cancelar">Cancelar</a>
    </div>
</form>

{% endblock %}

{% block styles %}
<style>
.input {
    width: 100%;
    padding: 0.5rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 1rem; /* separaci√≥n entre inputs */
}

/* Contenedor de botones */
.form-buttons {
    display: flex;
    gap: 1rem;          /* espacio entre botones */
    margin-top: 1rem;
}

/* Botones */
.btn {
    display: inline-block;
    background: #4a90e2;
    color: white;
    padding: 0.5rem 1rem;
    font-weight: bold;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    width: auto;         /* evita que ocupen todo el ancho */
}

.btn:hover {
    background: #357ABD;
}

.btn-cancelar {
    background: #ccc;
    color: #000;
}

.btn-cancelar:hover {
    background: #999;
}
</style>
{% endblock %}
