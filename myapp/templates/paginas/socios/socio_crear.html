{% extends "base.html" %}

{% block title %}Crear Socio{% endblock %}

{% block content %}
<h1>Crear Socio</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    <label>{{ form.nombre.label }}</label>
    {{ form.nombre() }}<br>

    <label>{{ form.email.label }}</label>
    {{ form.email() }}<br>

    {{ form.submit() }}
</form>

{% endblock %}

{% block styles %}
<style>
form {
    max-width: 500px;
    margin: 2rem auto;
    padding: 2rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: #f9f9f9;
}

.form-group {
    margin-bottom: 1.5rem;
}

.input-field {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
}

.btn {
    display: inline-block;
    background: #4a90e2;
    color: white;
    padding: 0.75rem 1.5rem;
    font-weight: bold;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
}

.btn:hover {
    background: #357ABD;
}
</style>
{% endblock %}
