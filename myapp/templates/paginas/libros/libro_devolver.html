{% extends "base.html" %}

{% block title %}Devolver Libro{% endblock %}

{% block content %}
<h1>Devolver Libro</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    
    <div>
        {{ form.socio_id.label }}<br>
        {{ form.socio_id(size=5) }}
    </div>

    <button type="submit">Devolver</button>
</form>

{% endblock %}

{% block styles %}
<style>
form {
    max-width: 400px;
    margin: 2rem auto;
    padding: 1.5rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: #f9f9f9;
}

form div {
    margin-bottom: 1rem;
}

form input {
    width: 100%;
    padding: 0.5rem;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button {
    padding: 0.5rem 1rem;
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #357ABD;
}
</style>
{% endblock %}
